<script src="/wifi/scripts/sorttable.js" type="text/javascript"></script>
<script language="JavaScript">
function toggle(source) {
  checkboxes = document.getElementsByClassName('select');
  for(var i=0, n=checkboxes.length;i<n;i++) {
    checkboxes[i].checked = source.checked;
  }
}
</script>

<p>Group: <span class="bodytext"><!-- #get field=groupName --></span> (<!-- #get field=members --> members)</p>
<a href="/wifi/admin/addon-groups/members/add/<!-- #get field=groupID -->" title="Add members"><img src="/wifi/images/add.png" width="10"></a>&nbsp;&nbsp;
<a href="/wifi/admin/addon-groups/members/eject/<!-- #get field=groupID -->" title="Eject members"><img src="/wifi/images/remove.png" width="10"></a>&nbsp;&nbsp;
<p>&nbsp;</p>

<table id="members" class="entries">
  <thead>
    <tr class="bodytext">
      <th><input type="checkbox" onClick="toggle(this)"></th>
      <th class="username">Name</th>
      <th class="usertitle">Owner?</th>
    </tr>
  </thead>
  <tbody>
    <!-- #include file=groupmemberslistitem.html -->
  </tbody>
</table>
