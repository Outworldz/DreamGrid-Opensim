<script type="text/javascript">

function gup( name ){
	 name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
	 var regexS = "[\\?&]"+name+"=([^&#]*)";
	 var regex = new RegExp( regexS );
	 var results = regex.exec( window.location.href );

	 if( results == null )
		return "";
else
   results[1] = results[1].replace(/\+/g," ");
 	return results[1];
}

var sid = gup("sid");
var uid = gup("uid");

document.getElementById("thisuid").value = uid;
document.getElementById("thissid").value = sid;


</script>
